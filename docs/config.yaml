github:
  owner: ''
  repo: daily-paper-reader
arxiv_paper_setting:
  mode: standard
  days_window: 3
  docs_dir: docs
subscriptions:
  schema_migration:
    stage: A
    diff_threshold_pct: 15
  keyword_recall_mode: or
  smart_query_prompt_template: |
    你是一名检索规划助手。
    用户主题标签: {{TAG}}
    用户描述: {{USER_DESCRIPTION}}
    检索链路说明: {{RETRIEVAL_CONTEXT}}

    请输出 JSON：
    {
      "keywords": [
        {
          "expr": "关键词短语（单条用于召回，多个关键词之间默认 OR）",
          "logic_cn": "一句中文解释该关键词为何有助于召回",
          "must_have": ["可选：该关键词关注的核心概念"],
          "optional": ["可选：该关键词相关扩展概念"],
          "exclude": ["可选：尽量避开的概念"],
          "rewrite_for_embedding": "与该关键词语义一致的自然语言短语"
        }
      ],
      "queries": [
        {
          "text": "润色后的语义 Query（供 embedding+ranker+LLM 链路）",
          "logic_cn": "一句中文解释该 Query 的检索意图和侧重点"
        }
      ]
    }
    要求：
    1) keywords 请给出 5~12 条短语，便于用户多选；
    2) queries 请给出 3~6 条不同侧重点的润色 Query，供用户多选；
    3) 只输出 JSON，不要输出其它文本。
  intent_profiles: []
  keywords: []
  llm_queries: []
  tracked_papers: []
